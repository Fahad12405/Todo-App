
<!DOCTYPE html>
<html>
<head>
    <style>
body{
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;

  background-color:transparent;
  background-image: url('https://images2.alphacoders.com/132/1325726.png'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    background-position: center; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }


#myForm {
  background-color: #fff;
  border: 1px solid #ddd;
    margin-top: 50;
  background-color:transparent;
  border: 1px solid #3d3b3b;
  border-radius: 5px;
  padding: 20px;
  padding: 50px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  width: 300px;


  text-align: center;
}

#myForm input[type="text"],
#myForm input[type="number"],
#myForm button {
  display: block;
  margin-bottom: 10px;
  margin-bottom: 30px;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border: 1px solid #444141;
  border-radius: 3px;
  font-size: 16px;
}


/* Table styles */
table {
  background-color: #fff;

  border-collapse: collapse;
  width: 600px;
  border: 1px solid #ddd;
  border: 1px solid #4e4a4a;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  background-color: transparent;
}

table th, table td {
  padding: 10px;
  text-align: center;
  background-color: rgba(218, 212, 212, 0.7);
}

table th {
  background-color: #333;
  color: #fff;

}

table tr:nth-child(even) {
  background-color: #f2f2f2;
}
/* Delete button styles */
.delete-button {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
}
.delete-button:hover {
  background-color: #d32f2f;
}
    </style>
   
</head>
<body>
    <form id="myForm">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="fatherName" placeholder="Father's Name">
        <input type="number" id="score" placeholder="Score">
        <button type="button" onclick="addToTable()">Add</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Father's Name</th>
                <th>Score</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
    </table>
    <script>
        // Load the data from local storage on page load
        window.onload = function () {
            loadTableDataFromLocalStorage();
        };
    
        function loadTableDataFromLocalStorage() {
            var tableBody = document.getElementById("tableBody");
            var data = JSON.parse(localStorage.getItem("tableData")) || [];
    
            for (var i = 0; i < data.length; i++) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
    
                cell1.innerHTML = data[i].name;
                cell2.innerHTML = data[i].fatherName;
                cell3.innerHTML = data[i].score;
                cell4.innerHTML = data[i].total;
    
                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = function () {
                    deleteRow(row);
                };
                cell5.appendChild(deleteButton);
            }
        }
    
        function addToTable() {
            var nameValue = document.getElementById("name").value;
            var fatherNameValue = document.getElementById("fatherName").value;
            var scoreValue = parseFloat(document.getElementById("score").value);
    
            var tableBody = document.getElementById("tableBody");
            var newRow = tableBody.insertRow();
    
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
    
            cell1.innerHTML = nameValue;
            cell2.innerHTML = fatherNameValue;
            cell3.innerHTML = scoreValue;
    
            var data = JSON.parse(localStorage.getItem("tableData")) || [];
            data.push({
                name: nameValue,
                fatherName: fatherNameValue,
                score: scoreValue,
            });
    
            localStorage.setItem("tableData", JSON.stringify(data));
    
            var total = 0;
            for (var i = 0; i < data.length; i++) {
                var rowScore = data[i].score;
                if (!isNaN(rowScore)) {
                    total += rowScore;
                }
            }
            cell4.innerHTML = total.toFixed(2);
    
            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.className = "delete-button";
            deleteButton.onclick = function () {
                deleteRow(newRow);
            };
            cell5.appendChild(deleteButton);
    
            document.getElementById("name").value = "";
            document.getElementById("fatherName").value = "";
            document.getElementById("score").value = "";
        }
    
        function deleteRow(row) {
            var tableBody = document.getElementById("tableBody");
            tableBody.removeChild(row);
    
            var data = JSON.parse(localStorage.getItem("tableData")) || [];
            data = data.filter(function (item) {
                return (
                    item.name !== row.cells[0].innerHTML &&
                    item.fatherName !== row.cells[1].innerHTML &&
                    item.score !== parseFloat(row.cells[2].innerHTML)
                );
            });
    
            localStorage.setItem("tableData", JSON.stringify(data));
    
            var total = 0;
            for (var i = 0; i < data.length; i++) {
                var rowScore = data[i].score;
                if (!isNaN(rowScore)) {
                    total += rowScore;
                }
            }
    
            if (data.length > 0) {
                var lastRow = tableBody.rows[tableBody.rows.length - 1];
                var totalCell = lastRow.cells[3];
                totalCell.innerHTML = total.toFixed(2);
            } else {
                // If there are no rows left, remove the total
                var lastRow = tableBody.rows[0];
                var totalCell = lastRow.cells[3];
                totalCell.innerHTML = "";
            }
        }
    </script>
    
</body>
</html>
